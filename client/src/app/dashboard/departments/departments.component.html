<p-card>
    <h1>All Departments</h1>
    <p-divider></p-divider>
    <p-table [value]="departments" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Parent Department</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                <td>{{ department.parent }}</td>
                <td>
                    <p-button icon="pi pi-cog"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
