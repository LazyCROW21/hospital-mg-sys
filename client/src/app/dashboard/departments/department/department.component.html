<p-card styleClass="mb-2">
    <h2 class="mb-2">{{ department.name }}</h2>
    <p class="mb-2">
        <strong>Parent Department: </strong>
        <a *ngIf="department.parentDepartment"
            [routerLink]="['/', 'dashboard', 'departments', department.parentDepartment.id]">
            {{ department.parentDepartment.name }}
        </a>
    </p>
    <p><strong>Department description:</strong></p>
    <p>{{ department.description }}</p>
</p-card>
<p-card>
    <p-tabView>
        <p-tabPanel header="Sub Departments">
            <div class="flex justify-content-end">
                <p-button label="Add Sub-Department" icon="pi pi-plus" styleClass="p-button-text"
                    (onClick)="openDepartmentForm()">
                </p-button>
            </div>
            <ng-template [ngIf]="isLoadingSubDepartments" [ngIfElse]="notLoadingSubDept">
                <app-loading-bar></app-loading-bar>
            </ng-template>
            <ng-template #notLoadingSubDept>
                <app-department-table [departments]="subDepartments" (onMenuAction)="onDepartmentTableAction($event)">
                </app-department-table>
            </ng-template>
        </p-tabPanel>
        <p-tabPanel header="Staff">
            <div class="flex justify-content-between">
                <p>(Not including sub-department staff)</p>
                <p-button label="Add Staff" icon="pi pi-plus" styleClass="p-button-text"
                    (onClick)="openDepartmentForm()">
                </p-button>
            </div>
            <ng-template [ngIf]="isLoadingDepartmentDoctors" [ngIfElse]="notLoadingDeptDoctors">
                <app-loading-bar></app-loading-bar>
            </ng-template>
            <ng-template #notLoadingDeptDoctors>
                <app-doctor-table [doctors]="departmentDoctors" (onMenuAction)="onDoctorTableAction($event)"></app-doctor-table>
            </ng-template>
        </p-tabPanel>
    </p-tabView>
</p-card>

<!-- Create Department Dialog -->
<p-dialog [(visible)]="showNewDepartmentForm" header="Add New Department" [style]="{ maxWidth: '80%' }">
    <form [formGroup]="newDepartmentForm" (ngSubmit)="onSubmit()">
        <div class="field">
            <label>Parent Department</label>
            <input type="text" class="w-full" pInputText [value]="department.name" readonly>
            <small
                *ngIf="newDepartmentForm.get('parentDepartmentId')?.invalid && newDepartmentForm.get('parentDepartmentId')?.touched"
                class="p-error">Parent department is required</small>
        </div>
        <div class="field">
            <label>New Department Name</label>
            <input type="text" class="w-full" pInputText placeholder="Name" formControlName="name" />
            <small *ngIf="newDepartmentForm.get('name')?.invalid && newDepartmentForm.get('name')?.touched"
                class="p-error">Department name is required</small>
        </div>
        <div class="field">
            <label>New Department Description</label>
            <textarea pInputTextarea class="w-full" placeholder="Description" formControlName="description"></textarea>
            <small
                *ngIf="newDepartmentForm.get('description')?.invalid && newDepartmentForm.get('description')?.touched"
                class="p-error">Department description is required</small>
        </div>
        <div class="flex justify-content-end mt-2">
            <p-button label="SUBMIT" type="submit" [icon]="loadingIcon"></p-button>
        </div>
    </form>
</p-dialog>

<!-- Delete Department Popup -->
<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
