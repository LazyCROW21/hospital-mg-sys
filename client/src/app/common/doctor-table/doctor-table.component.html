<p-table [value]="doctors" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th class="text-center">Gender</th>
            <th class="text-center">Phone</th>
            <th>Department / Designation</th>
            <th>Specialization</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-doctor let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ doctor.user.firstName + ' ' + doctor.user.lastName }}</td>
            <td class="text-center">{{ doctor.user.gender }}</td>
            <td class="text-center">{{ doctor.user.phone }}</td>
            <td>{{ doctor.department?.name }} / {{ doctor.designation }}</td>
            <td>{{ doctor.specialization }}</td>
            <td class="text-right">
                <p-button styleClass="p-button-text" icon="pi pi-ellipsis-v"
                    (onClick)="setActiveUser(i); doctorMenu.toggle($event);"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-menu #doctorMenu [popup]="true" [model]="doctorRowMenu"></p-menu>
