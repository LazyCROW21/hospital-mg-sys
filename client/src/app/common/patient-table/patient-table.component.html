<p-table
  [value]="patients"
  styleClass="p-datatable-sm p-datatable-striped"
  responsiveLayout="scroll"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50]"
>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col" class="text-center">Gender</th>
      <th scope="col">Email</th>
      <th scope="col" class="text-center">Phone</th>
      <th scope="col"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ patient.user | fullName }}</td>
      <td class="text-center">{{ patient.user.gender }}</td>
      <td>{{ patient.user.email }}</td>
      <td class="text-center">{{ patient.user.phone }}</td>
      <td class="text-right">
        <p-button
          styleClass="p-button-text"
          icon="pi pi-ellipsis-v"
          (onClick)="setActiveUser(i); patientMenu.toggle($event)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="text-center text-500 py-4" colspan="7">No patients found.</td>
    </tr>
  </ng-template>
</p-table>
<p-menu #patientMenu [popup]="true" [model]="patientRowMenu"></p-menu>
