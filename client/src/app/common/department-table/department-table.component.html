<p-table [value]="departments" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Parent Department</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-department let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.parentDepartment ? department.parentDepartment.name : '' }}</td>
            <td class="text-right">
                <p-button styleClass="p-button-text" icon="pi pi-ellipsis-v"
                    (onClick)="setActiveUser(i); menu.toggle($event);"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-menu #menu [popup]="true" [model]="departmentRowMenu"></p-menu>
